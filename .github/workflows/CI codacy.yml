name: CI - Code Quality & Tests

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_and_analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/app/requirements.txt
          if [ -f Backend/app/requirements-dev.txt ]; then pip install -r Backend/app/requirements-dev.txt; fi

      - name: Run lint (flake8)
        run: flake8 Backend/app --max-line-length=120 --exclude=__pycache__,migrations

      - name: Run tests (pytest)
        run: pytest Backend/app/tests --cov=Backend/app --cov-report=xml

      - name: Send results to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: python-codacy-coverage -r coverage.xml || echo "Sin reporte de cobertura"
